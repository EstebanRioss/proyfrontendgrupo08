<div class="login-page-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h1>Crear una Cuenta</h1>
      <p>Regístrate para acceder a todas las funciones.</p>
    </div>

    <div class="google-login-container mb-4">
      <app-google-login></app-google-login>
    </div>
    
    <div class="divider d-flex align-items-center my-4">
      <p class="text-center fw-bold mx-3 mb-0">O</p>
    </div>

    <div *ngIf="successMessage" class="api-success-alert">
      <span>{{ successMessage }}</span>
    </div>
    <div *ngIf="errorMessage" class="api-error-alert">
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" novalidate *ngIf="!successMessage">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre">
             </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido" placeholder="Tu apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="contrasena" placeholder="********">
  
            <div *ngIf="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched" class="error-message">
                <span *ngIf="registerForm.get('contrasena')?.errors?.['required']">La contraseña es requerida.</span>
                <span *ngIf="registerForm.get('contrasena')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
            </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="isLoading || registerForm.invalid">
            <span *ngIf="!isLoading">Registrarse</span>
            <span *ngIf="isLoading">Procesando...</span>
        </button>
    </form>

    <p class="register-link-container">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
