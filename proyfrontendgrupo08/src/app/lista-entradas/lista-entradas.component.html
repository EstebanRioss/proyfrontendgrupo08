<section class="user-table-section">
  <div class="table-container">
    <h2 class="section-title">Todas las Entradas</h2>

    <div class="table-wrapper">
      <table class="tickets-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Evento ID</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of Entradas">
            <td class="font-medium">{{ e.nombre }}</td>
            <td>{{ e.eventoId }}</td>
            <td>${{ e.precio }}</td>
            <td class="actions-cell">
              <button class="btn-action" (click)="Modificar(e)">
                <i class="fas fa-edit"></i> Modificar
              </button>
              <button class="btn-action btn-delete" (click)="Eliminar(e)">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
