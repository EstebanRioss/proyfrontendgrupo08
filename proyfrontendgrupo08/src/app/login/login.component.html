<div class="login-page-wrapper">
  <div class="login-card">

    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Ingresa a tu cuenta para continuar.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
        
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo no es válido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="contraseña" placeholder="********">
        
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="error-message">
          <span *ngIf="loginForm.get('contraseña')?.errors?.['required']">La contraseña es requerida.</span>
          <span *ngIf="loginForm.get('contraseña')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="api-error-alert">
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading || loginForm.invalid">
        Ingresar
      </button>
    </form>

    <p class="register-link-container">
      ¿No tienes una cuenta? 
      <a routerLink="/signin">Regístrate aquí</a>
    </p>

  </div>
</div>
