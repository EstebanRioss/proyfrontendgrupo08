<div class="login-page-wrapper">
  <video autoplay muted loop playsinline class="background-video">
    <source src="assets/video/fondo.mp4" type="video/mp4" />
    Tu navegador no soporta videos HTML5.
  </video>
  <div class="login-card">

    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Ingresa a tu cuenta para continuar.</p>
    </div>

    <div class="google-login-container">
      <app-google-login></app-google-login>
    </div>

    <div class="divider">
    </div>
    
    <div *ngIf="errorMessage" class="api-error-alert">
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="contraseña" placeholder="********">
  
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="error-message">
          <span *ngIf="loginForm.get('contraseña')?.errors?.['required']">La contraseña es requerida.</span>
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">Verificando...</span>
      </button>
    </form>

    <p class="register-link-container">
      ¿No tienes una cuenta? 
      <a routerLink="/signup">Regístrate aquí</a>
    </p>
        <div class="divider">
    </div>
    <p class="register-link-container">
      ¿Quieres ser un organizador? 
      <a routerLink="/form-organizador">Solicita aquí</a>
    </p>
  </div>
</div>
