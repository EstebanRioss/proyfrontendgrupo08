<section class="user-table-section">
  <div class="table-container">
    <h2 class="section-title">Todos los eventos</h2>
    <div class="actions-container">
      <button class="btn-add" (click)="Crear()">
        <i class="bi bi-plus-circle-fill"></i>
        Añadir Evento
      </button>
    </div>
    <div class="table-wrapper">
      <table class="events-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Logo del evento</th>
            <th>Cantidad de personas</th>
            <th>Ubicación</th>
            <th>Organizador</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of Eventos">
            <td>{{ evento.nombre }}</td>
            <td>{{ evento.fecha | date: 'dd MMMM yyyy' }}</td>
            <td>
              <img [src]="evento.imagenUrl || 'https://via.placeholder.com/100x60/000000/ffffff?text=Evento'"
                   [alt]="evento.nombre" class="event-logo" />
            </td>
            <td>{{ evento.capacidadTotal }}</td>
            <td>{{ evento.ubicacionNombre }}</td>
            <td>{{ evento.organizadorId }}</td>
            <td>{{ evento.categoriaId }}</td>
            <td class="actions-cell">
              <button class="btn-action" (click)="Modificar(evento)">
                <i class="fas fa-edit"></i> Modificar
              </button>
              <button class="btn-action btn-delete" (click)="Eliminar(evento)">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
