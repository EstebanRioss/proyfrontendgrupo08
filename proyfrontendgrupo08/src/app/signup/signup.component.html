<div class="login-page-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h1>Crear una Cuenta</h1>
      <p>Regístrate para acceder a todas las funciones.</p>
    </div>

    <div class="google-login-container mb-4">
      <app-google-login></app-google-login>
    </div>
    
    <div class="divider d-flex align-items-center my-4">
      <p class="text-center fw-bold mx-3 mb-0">O</p>
    </div>

    <div *ngIf="successMessage" class="api-success-alert">
    <!-- Nuevo input para código de verificación -->
    <form [formGroup]="codigoForm" (ngSubmit)="onCodigoSubmit()" class="codigo-form mt-3">
      <label for="codigo">Código de verificación</label>
      <input type="text" id="codigo" formControlName="codigo" maxlength="6" placeholder="Ingrese el código recibido">
      
      <button type="submit" [disabled]="codigoForm.invalid || isCheckingCodigo">Verificar Código</button>

      <div *ngIf="codigoError" class="error-message">
        <span>{{ codigoError }}</span>
      </div>
    </form>
    </div>
    <div *ngIf="errorMessage" class="api-error-alert">
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" novalidate *ngIf="!successMessage">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido" placeholder="Tu apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
            <div *ngIf="emailVerificationMsg" class="email-verification-message" 
                 [ngClass]="{'verifying': isVerifyingEmail, 'valid': isEmailValidAndDeliverable, 'invalid': !isEmailValidAndDeliverable && !isVerifyingEmail}">
                <span>{{ emailVerificationMsg }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono (Opcional)</label>
            <input type="tel" id="telefono" formControlName="telefono" placeholder="Ej: 388 1234567">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="contraseña" placeholder="********">
            <div *ngIf="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched" class="error-message">
                <span *ngIf="registerForm.get('contrasena')?.errors?.['required']">La contraseña es requerida.</span>
                <span *ngIf="registerForm.get('contrasena')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="rol">Tipo de Cuenta</label>
            <select id="rol" formControlName="rol" class="form-control">
                <option value="usuario">Usuario General</option>
                <option value="organizador">Organizador de Eventos</option>
                <option value="administrador">Administrador</option>
            </select>
        </div>

        <button type="submit" class="submit-button" [disabled]="isLoading || registerForm.invalid || isVerifyingEmail || !isEmailValidAndDeliverable">
            <span *ngIf="!isLoading">Registrarse</span>
            <span *ngIf="isLoading">Procesando...</span>
        </button>
    </form>

    <p class="register-link-container">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
