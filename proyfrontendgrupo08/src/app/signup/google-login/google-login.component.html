<div id="g_id_onload"
     data-client_id="597300170338-0m28eod4olt79ou6b867tdt0m5ttfpof.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

<div *ngIf="errorMessage" class="api-error-alert mt-3">
  <span>{{ errorMessage }}</span>
</div>
