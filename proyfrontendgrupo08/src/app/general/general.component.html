<section class="summary-section" *ngIf="currentUser">
  <div>
    <h2 class="section-title">Resumen General</h2>

    <div class="summary-grid">
      <div class="summary-card admin" *ngIf="currentUser.rol === 'administrador'">
        <h3>Usuarios</h3>
        <p>{{ totalUsuarios }}</p>
      </div>

      <div class="summary-card admin" *ngIf="currentUser.rol === 'administrador'">
        <h3>Eventos</h3>
        <p>{{ totalEventos }}</p>
      </div>

      <div class="summary-card tickets">
        <h3>Entradas</h3>
        <p>{{ totalEntradas }}</p>
      </div>

      <div class="summary-card earnings">
        <h3>Ganancias</h3>
        <p>${{ totalGanancias | number:'1.2-2' }}</p>
      </div>
    </div>

    <!-- üéØ Nueva secci√≥n de gr√°fico -->
    <div class="chart-wrapper" style="margin-top: 40px;">
      <h3 class="chart-title">Visualizaci√≥n de Resumen</h3>
      <canvas id="resumenChart" width="600" height="300"></canvas>
    </div>
  </div>
</section>
