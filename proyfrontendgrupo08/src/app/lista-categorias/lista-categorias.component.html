<section class="user-table-section">
  <div class="table-container">
    <h2 class="section-title">Todas las categorías</h2>
    <div class="actions-container">
      <button class="btn-add" (click)="Crear()">
        <i class="bi bi-plus-circle-fill"></i>
        Añadir Categoría
      </button>
    </div>
    <div class="table-wrapper">
      <table class="categories-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of Categorias">
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td class="actions-cell">
              <button class="btn-action" (click)="Modificar(c)">
                <i class="fas fa-edit"></i> Modificar
              </button>
              <button class="btn-action btn-delete" (click)="Eliminar(c)">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
