<section class="user-table-section">
  <div class="table-container">
    <h2 class="section-title">Lista de Usuarios</h2>

    <div class="table-wrapper">
      <table class="users-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of Usuarios; let i = index">
            <td class="index-cell">#{{ i + 1 }}</td>
            <td>{{ s.nombre }} {{ s.apellido }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.telefono }}</td>
            <td>{{ s.rol }}</td>
            <td class="actions-cell">
              <button class="btn-action" (click)="Modificar(s)">
                <i class="fas fa-edit"></i> Modificar
              </button>
              <button class="btn-action btn-delete" (click)="Eliminar(s)">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
